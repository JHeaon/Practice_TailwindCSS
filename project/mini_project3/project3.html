<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

<!-- Global Container -->
<div class="flex bg-slate-100 justify-center items-center min-h-screen">
    <!-- Card Container -->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <!-- Image Div -->
        <div>
            <img src="images/headphone.png" alt="" class="mx-auto duration-200 w-60 hover:scale-105">
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
            <!-- lable & Description Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                <div>
                    <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                    Free Shipping
                    </div>
                </div>

                <!-- Title -->
                <div class="max-w-sm text-2xl font-medium">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </div>
                <!--Price Container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold">$599</p>
                    <p class="text-sm font-light text-gray-400">
                        This offer is valid until April 3rd or as long as stock lasts!
                    </p>
                </div>

                <!-- Button Group -->
                <div class="group">
                    <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8">
                        <div class="px-8 py-4 bg-blue-500 rounded-lg">
                            Add to cart
                        </div>
                    </button>
                </div>

            </div>
        </div>
    </div>


</div>

</body>
</html>
