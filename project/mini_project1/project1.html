<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="items-center flex flex-center justify-center h-screen bg-zinc-700">

        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">

                <img
                        src="images/image.jpg"
                        alt=""
                        class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"

                />

                <div class="p-6 md:p-12">

                        Get diet and fitness tips in your inbox
                    </h2>
                    <p class="text-white text-xs text-center my-4 max-w-xs md:text-left">

                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your emails address"
                        class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-center placeholder:text-xs"/>
                        <button class="bg-lime-500 p-2 text-lxmt-5 rounded-md text-zinc-800 ">Click me</button>

                </div>
            </div>
        </div>
