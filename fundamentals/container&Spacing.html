<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <article>
        <h3>Article One</h3>
        <p>
            Lorem ipsum dolor sit amet,
            consectetur adipisicing elit. Accusamus, accusantium adipisci alias asperiores voluptates? asdkfjenksadfjk jasdkfj asdkfnaskdfna asdkfjsdf
        </p>
    </article>

    <!-- Margin: 외부 테두리 기준으로 간격차이, Padding: 내부에 있는 내용과 테두리 사이 간격차이 -->
    <!-- 여기서 쓰는 m-1, p-1의 단위는 1당 4px, 0.125rem이다.   -->
    <div class="bg-slate-100 m-4 p-4">Hello World</div>
    <div class="bg-slate-100 mt-[20px]">Hello World</div>

    <!-- X축으로 간격을 주고 싶을 때  -->
    <div class="flex mt-24 space-x-4">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>

    <!-- Y축으로 간격을 주고 싶을 때  -->
    <div class="flex flex-col mt-24 space-y-4">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>
</div>
</body>
</html>
