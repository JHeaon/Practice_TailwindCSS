<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black sm:bg-green-800 lg:bg-blue-500">
    <!-- Breakpoint, 화면 크기에 따른 반응형인데
    tailwindcss는 5가지의 크기를 지원한다. 이때 쓰는 크기는 >=을 의미하니 유의할 것.

    sm 640px
    md 768px
    lg 1024px
    xl 1280px
    2xl 1536px


    -->
    <h1 class="text-white text-4xl"></h1>
    <script>
        function showBrowserWidth(){
            const width = window.innerWidth;
            document.querySelector('h1').innerText = `Width: ${width}`;
        }

        window.onload = showBrowserWidth;
        window.onresize = showBrowserWidth;
    </script>

</body>
</html>
