<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- No transition -->
    <button class="px-8 py-2 m-24 text-white bg-blue-500 rounded hover:bg-blue-700">
        Click Me
    </button>

    <!-- transition 변화에 대한 지연시간을 넣는거임, duration으로 시간 조정가능 -->
    <button class="px-8 py-2 m-24 text-white bg-blue-500 rounded hover:bg-blue-700 transition-colors duration-1000">
        Click Me
    </button>


    <!-- transform -->
    <button class="px-8 py-2 m-24 text-white bg-blue-500 rounded hover:bg-blue-700 transition-colors duration-1000 hover:rotate-12 transition-transform">
        Click Me
    </button>

</body>
</html>
